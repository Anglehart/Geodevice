<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Введите данные</h1>
    <form name="registerForm">
        <label>Имя</label></br>
        <input type="text" name="userName" /></br></br>
        <label>Возраст</label></br>
        <input type="number" name="userAge" /></br></br>
        <button type="submit" id="submit">Отправить</button>
    </form>
    <div id="allUsers">
      <ol id="list"></ol>
    </div>
    <script>
      document.getElementById("submit").addEventListener("click", function (e) {
           e.preventDefault();
          // получаем данные формы
          let registerForm = document.forms["registerForm"];
          let userName = registerForm.elements["userName"].value;
          let userAge = registerForm.elements["userAge"].value;
          let user = JSON.stringify({userName: userName, userAge: userAge});
          let request = new XMLHttpRequest();
          // посылаем запрос на адрес "/"
           request.open("POST", "/", true);
           request.setRequestHeader("Content-Type", "application/json");
           request.addEventListener("load", function () {
              let receivedUsers = JSON.parse(request.response);
              for (i = 0; i <= receivedUsers.length; i++) {
                let newLi = document.createElement('li');
                newLi.innerHTML = receivedUsers[i].name + ' ' + receivedUsers[i].age;
                list.insertBefore(newLi, list.firstChild);
              }
           });
           request.send(user);
       });
    </script>
  </body>
</html>
